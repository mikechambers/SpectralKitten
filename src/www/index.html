<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Spectral Kitten</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-list.css">
	<link rel="stylesheet" href="css/style.css">
    
</head>
<body>
	
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">			
			<a class="brand" href="#">SpectralKitten</a>
			<div class="nav-collapse">
				<ul class="nav">
					<li class="active"><a href="#" data-view="1">View 1</a></li>
					<li><a href="#" data-view="2">View 2</a></li>
					<li><a href="#" data-view="3">View 3</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>


<div id="viewport" class="height_inherit">
<div id="slidecontainer" class="height_inherit">
	<!-- View 1 -->
	<div id="view1" class="viewcontainer height_inherit viewhidden">
        <div class="hiddenlist" id="listholder">Hidden</div>
		<div class="list" id="set_list_container" >
			<ul id="set_list">
				<script id="card-list-template" type="text/x-handlebars-template">
					{{#each cards}}
					<li data-card_num="{{this.id}}">{{this.name}}</li>
					{{/each}}
				</script>
			</ul>
		</div>
		<div>Details</div>
	</div>
	<!-- End View 1 -->
	
	<!-- View 2 -->
	<div id="view2" class="viewcontainer height_inherit viewhidden">View 2</div>
	<!-- End View 2 -->
	<!-- View 3 -->
	<div id="view3" class="viewcontainer height_inherit viewhidden">View 3</div>
	<!-- End View 3 -->
</div>
</div>
	
<footer>

</footer>
    
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/bootstrap-list.js"></script>
<script src="js/libs/handlebars.js"></script>
<script src="js/FileSystemManager.js"></script>
<script src="js/Settings.js"></script>
<script src="js/SpectralKitten.js"></script>
<script src="js/main.js"></script>
</body>
</html>
