<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Spectral Kitten</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-list.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">			
			<a class="brand" href="#">SpectralKitten</a>
			<div class="nav-collapse">
				<ul class="nav">
					<li class="active"><a href="#" data-view="1">View 1</a></li>
					<li><a href="#" data-view="2">View 2</a></li>
					<li><a href="#" data-view="3">View 3</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>


<div id="viewport" class="height_inherit">
<div id="slidecontainer" class="height_inherit">
	<!-- View 1 -->
	<div id="view1" class="viewcontainer height_inherit viewhidden">
		<div id="list_container" class="height_inherit listholder">
        </div>
        
		<div id="view_1_content" class="height_inherit"></div>
		<div id="list_holder" class="height_inherit"></div>
	</div>

	<!-- View 2 -->
	<div id="view2" class="viewcontainer height_inherit viewhidden">View 2</div>
	<!-- End View 2 -->
	<!-- View 3 -->
	<div id="view3" class="viewcontainer height_inherit viewhidden">View 3</div>
	<!-- End View 3 -->
</div>
</div>

<!-- HandleBars Card List Template //-->
<script id="card-list-template" type="text/x-handlebars-template">
	<div class="template list height_inherit listholder" id="{{div_id}}">
		<ul id="card_list">
			{{#each cards}}
			<li data-card_id="{{this.id}}">{{this.name}}</li>
			{{/each}}
		</ul>
	</div>
</script>

<!-- HandleBars Series List Template //-->
<script id="series-list-template" type="text/x-handlebars-template">
	<div class="template list height_inherit" id="series_list_container">
		<ul id="series_list">
			{{#each series}}
			<li data-series_id="{{this.id}}">{{this.name}}</li>
			{{/each}}
		</ul>
	</div>
</script>

<!-- HandleBars Series Detail Template //-->
<script id="series-detail-template" type="text/x-handlebars-template">
	<div class="template series_detail">
		<hgroup>
			<h1>{{series.name}}</h1>
			<dl class="dl-horizontal">
				<dt>Type</dt>
				<dd>{{series.type.name}}</dd>
				<dt>Block</dt>
				<dd>{{series.block.name}}</dd>
				<dt>Has Booster?</dt>
				<dd>{{series.hasBooster}}</dd>
			</dl>
		</hgroup>
	</div>
</script>
	
<script id="card-detail-template" type="text/x-handlebars-template">
	<div class="template card_detail">
        <!-- Basics -->
        <div>{{card.name}}</div>
        <div>ID: {{card.id}}</div>
        <div>Wowtcgdb ID: {{card.wowtcgdb_id}}</div>
        {{#if card.faction.name}}
        <div>Faction: {{card.faction.name}}</div>
        {{/if}}
        {{#if card.card_class.name}}
        <div>Class: {{card.card_class.name}} ({{card.card_class.abbreviation}})</div>
        {{/if}}
        <div>Race: {{card.race.name}}</div>
        <div>Cost: {{card.cost}}</div>
        <div>Rarity: {{card.rarity.name}} ({{card.rarity.abbreviation}})</div>
        <div>Image (should be image once I know path) {{card.card_image}}</div>

        <!-- Series (not sure if we need this) -->
        <div>Series:
        <ul>
            <li>Boosters: {{card.series.hasBooster}}</li>
            <li>Type: {{card.series.type.name}}</li>
            <li>Name: {{card.series.name}}</li>
            <li>Block: {{card.series.block.name}}</li>
            <li>ID: {{card.series.id}}</li>
        </ul>

        <!-- Stats -->
        <div>Attack: {{card.attack}}</div>
        <div>Defense: {{card.defense}}</div>
        <div>Health: {{card.health}}</div>
        <div>Rules: {{card.rules}}</div>
        {{#if card.strike_cost}}
            <div>{{card.strike_cost}}</div>
        {{/if}}
        
        <div>Type: {{card.type.name}}</div>
        {{#if card.ally_type}}
            <div>Ally Type: {{card.ally_type}}</div>
        {{/if}}

        <div>Damage Types:
            <ul>
            {{#each damage_type}}
                <!-- get damage type thing -->
            {{/each}}
            </ul>
        </div>

        <p>{{{ card.rules }}}</p>



        <!-- Other metadata -->
        <div>Blocks: 
            <ul>
                {{#each blocks}}
                    <li>{{this.name}}</li>
                {{/each}}
            </ul>
        </div>
        <div>Professions:
            <ul>{{#each card.professions}}<li>{{this.name}}</li>{{/each}}</ul>
        </div>    

        <div>Talents:
            <ul>{{#each card.talents}}<li>{{this.name}}</li>{{/each}}</ul>
        </div>

        <div>Formats:
            <ul>
            {{#each damage_type}}
                <!-- get damage type thing -->
            {{/each}}
            </ul>
        </div>


	  </div>
	  <div class="span8">
	  	<div class="cards">
			<div class="cube">
     			<img class="cardFront" src="{{card_image}}" />
     			{{#if card.card_reverse_image}}
      				<img class="cardBack" src="{{card.card_reverse_image}}" />
      			{{else}}
      				<img class="cardBack" src="assets/back.jpg" />
      			{{/if}}
     		</div>
 	 	
	</div>
</script>    

	
<footer>
